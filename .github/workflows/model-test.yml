name: model-test
on:
  push:
    branches:
    - test-workflow


jobs:
  model-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x'
        cache: 'pip'
    - uses: actions/setup-java@v3
      with:
        distribution: 'oracle'
        java-version: '17'
    - name: Launch model tests
      run: |
        pip install -r .acimov/model-test/requirements.txt
        python .acimov/model-test/complete-test.py --mode=actions --DEV_USERNAME=${{ github.actor }} --REPO_URI=${{ github.server_url }}/${{ github.repository }} --BRANCH=${{ github.ref_name }}
    - name: Archive model test results
      uses: actions/upload-artifact@v3
      with:
        name: model-test-report
        path: .acimov/output/actions.md